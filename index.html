<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaceMorph AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    header {
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    form {
      display: flex;
      gap: 0.5rem;
      flex-direction: column;
      align-items: center;
    }
    input[type="email"] {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 250px;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #4338ca;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.875rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>FaceMorph AI</h1>
    <p>Instantly swap faces using cutting-edge AI. Have fun, create magic, and share the results in seconds.</p>
  </header>
  <form>
    <input type="email" placeholder="Enter your email" required>
    <button type="submit">Get Early Access</button>
  </form>
  <footer>
    &copy; 2025 FaceMorph AI. All rights reserved.
  </footer>
</body>
</html>
