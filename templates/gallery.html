<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1000px;
      margin-top: 1rem;
    }
    .item {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }
    .item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .actions {
      padding: 0.5rem;
    }
    .actions form,
    .actions a {
      display: block;
      margin-top: 0.5rem;
    }
    button, a.button {
      width: 100%;
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
    }
    .back-btn {
      margin-top: 2rem;
      padding: 1rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Gallery</h1>

  <div class="gallery" id="gallery">
    <!-- Images will be loaded here dynamically -->
  </div>

  <a class="back-btn" href="{{ url_for('faceswap') }}">‚Üê Back to Face Swap</a>

  <script>
    let page = 1;
    let loading = false;

    function loadGallery() {
      if (loading) return;
      loading = true;
      fetch('/api/gallery?page=' + page)
        .then(response => response.json())
        .then(data => {
          const gallery = document.getElementById('gallery');
          data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
              <a href="/preview?file=${item.path}" target="_blank">
                <img src="/results/${item.path}" alt="Result">
              </a>
              <div class="actions">
                <a class="button" href="/results/${item.path}" download>Download</a>
                <form action="/delete_result" method="POST">
                  <input type="hidden" name="path" value="${item.path}">
                  <button type="submit">Delete</button>
                </form>
              </div>
            `;
            gallery.appendChild(div);
          });
          if (data.length > 0) page++;
          loading = false;
        });
    }

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadGallery();
      }
    });

    window.onload = loadGallery;
  </script>

</body>
</html>
