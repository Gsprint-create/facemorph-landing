<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 6px;
      margin-top: 1rem;
      background: #10b981;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 14px;
      cursor: pointer;
	  display: inline-block;
    }
    .login-section {
      margin-top: 2rem;
    }
    .login-label {
      font-size: 1rem;
      color: #333;
      margin-bottom: 0.5rem;
    }
    .login-btn {
      width: 100%;
      background: #4f46e5;
      color: white;
      border: none;
      padding: 6px;
      border-radius: 14px;
      text-decoration: none;
      font-size: 1rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <div class="login-section">
      <div class="login-label">Already have an account?</div>
      <a href="/login" class="login-btn">Login</a>
    </div>
  </div>
</body>
</html>
