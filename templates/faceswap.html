<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face Swap</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    input[type="file"],
    input[type="range"] {
      width: 100%;
      margin: 1rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: #4f46e5;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .link-btn {
      display: block;
      margin-top: 1rem;
      text-align: center;
      color: #4f46e5;
      text-decoration: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Face Swap Tool</h1>
    <form method="POST" action="/swap_faces" enctype="multipart/form-data">
      <label>Source Image:</label>
      <input type="file" name="photoA" accept="image/*" required multiple />

      <label>Target Image:</label>
      <input type="file" name="photoB" accept="image/*" required />

      <label>Swap Strength:</label>
      <input type="range" name="strength" min="0.0" max="1.0" step="0.1" value="1.0" />

      <button type="submit">ðŸ”„ Swap Faces</button>
    </form>

    <a class="link-btn" href="{{ url_for('gallery') }}">ðŸ“¸ View Gallery</a>
    <form method="POST" action="/logout">
      <button style="background:#e53e3e;margin-top:1rem;">Logout</button>
    </form>
  </div>
</body>
</html>
